apiVersion: v1
kind: Service
metadata:
  name: {{ include "wordpress.mariadb.fullname" . }}
  labels:
    {{- include "wordpress.mariadb.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 3306
      targetPort: mysql
      protocol: TCP
      name: mysql
  selector:
    {{- include "wordpress.mariadb.selectorLabels" . | nindent 4 }}
